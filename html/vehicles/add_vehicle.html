<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un véhicule</title>
</head>
<body>
    <h1>Ajouter un nouveau véhicule</h1>
    <form action="process_add_vehicle.php" method="post">
        <label for="make">Marque:</label>
        <input type="text" id="make" name="make" required><br><br>
        
        <label for="model">Modèle:</label>
        <input type="text" id="model" name="model" required><br><br>
        
        <label for="year">Année:</label>
        <input type="number" id="year" name="year" min="1900" max="2024" required><br><br>
        
        <label for="mileage">Kilométrage:</label>
        <input type="number" id="mileage" name="mileage" required><br><br>
        
        <label for="price">Prix:</label>
        <input type="text" id="price" name="price" required><br><br>
        
        <input type="submit" value="Ajouter le véhicule">
    </form>
</body>
</html>
